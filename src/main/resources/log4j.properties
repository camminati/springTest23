log4j.appender.CONSOLE= org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%p %X{serviceName} %X{methodName} %X{messageId} %X{sessionId} %x %c - %m%n

log4j.rootLogger=INFO, CONSOLE
 
# local application log levels
log4j.logger.de.camminati=INFO
